<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Golden Bridge Verification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="image-wrapper">
            <img src="assets/yojie3.jpg" alt="Background" class="full-screen-image">

            <div class="text-layer greeting-layer">
                <p class="cn-text title">尊敬的客户：</p>
                <p class="en-text title">Dear Customers:</p>

                <p class="cn-text warning">此产品为正品。</p>
                <p class="en-text warning">This product is genuine.</p>
            </div>

            <div class="text-layer info-layer">
                <p class="cn-text contact">咨询电话：022-24997380</p>
                <p class="en-text contact">Tel: 0086-22-24997375</p>

                <p class="cn-text company">天津市金桥焊材集团股份有限公司</p>
                <p class="en-text company">Tianjin Golden Bridge Welding Materials Group Co.,Ltd.</p>
            </div>

            <div class="text-layer verify-layer">
                <p class="cn-text verify">该商品已被验证多次</p>
                <p class="en-text verify">The product has been verified many times</p>
            </div>

            <div class="flags-container">
                <div class="flag syria">
                    <span class="star left">★</span>
                    <span class="star right">★</span>
                </div>
                <div class="flag france"></div>
                <div class="flag germany"></div>
                <div class="flag russia"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
